<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab - Browser Sample</title>
</head>
<body>
    <h1>Check the browser console</h1>

    <script src="node_modules/ablab/dist/iife/ablab.js"></script>
    <script>
        function init() {
            fetch('sample-experiment-config.json')
                .then(response => response.json())
                .then(experimentConfig => {
                    const experimenter = Lab.createExperimenter(experimentConfig);
                    const variationResult = experimenter.getVariationForExperiment('changing the button color', '');

                    console.log(variationResult);
                })
                .catch(console.error);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
